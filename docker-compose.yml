services:
  documind:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - DATA_DIR=/app/data
      - CONSUME_DIR=/app/data/consume
    volumes:
      - /srv/dev-disk-by-uuid-8693ad87-38fe-4ad5-bdf9-613c82482118/shared/Dokumente/documind:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=documind
      - POSTGRES_PASSWORD=${DB_PASSWORD:-documind_secret}
      - POSTGRES_DB=documind
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U documind"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
