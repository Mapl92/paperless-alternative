name: Deploy to Pi

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to documind
        run: |
          rsync -a --delete \
            --exclude '.env*' \
            --exclude data \
            --exclude node_modules \
            --exclude .git \
            $GITHUB_WORKSPACE/ ~/documind/

      - name: Rebuild containers
        run: |
          cd ~/documind
          docker compose up -d --build

      - name: Cleanup old Docker images
        run: docker image prune -af --filter "until=24h"
